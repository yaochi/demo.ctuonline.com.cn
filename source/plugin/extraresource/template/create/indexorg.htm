<script>
function deleteorg(obj){

	attachEventListener($("orgname"), "blur", checkDuplicated, false);

function checkDuplicated() {
		var checkTimeoutProcess;
		$("checklecturer").style.display = "none";
		isDuplicated = false;
		
		var callurl = "forum.php?mod=group"+"&"+"action=plugin&fid="+$_G[fid]+"&plugin_name=extraresource&plugin_op=createmenu&extraresource_action=checkorg&name=" + encodeURI($("orgname").value);
		clearTimeout(checkTimeoutProcess);
		checkTimeoutProcess = setTimeout(function(){
			getJSONP(callurl, "processDuplicated");
		}, 2000);	
	}
	
	function processDuplicated(data) {
		if(data.s == 1) {
			$("checklecturer").style.display = "";
			isDuplicated = true;		
		}
	}




function validate_from(obj) {
		var orgname = $('orgname');
		if (orgname) {
			var slen = strlen(orgname.value);
			if (slen < 1) {
				showDialog("请填写机构名称");
				orgname.focus();
				return false;
			}
		}
		var orgdescr = $('orgdescr');
		if (orgdescr) {
			var slen = strlen(orgdescr.value);
			if (slen < 1) {
				showDialog("请填写机构简介");
				orgdescr.focus();
				return false;
			}
		}
		var flag=0;
		for(var i=0;i<4;i++){
			if($('stars2-input'+i).value==''){
				flag++;
			}
		}
		if(flag!=0){
			showDialog("请完成全部打分后提交");
			return false;
		}

}
