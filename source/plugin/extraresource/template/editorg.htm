	</div>
<!--{/if}-->
<div class="bm cl">

<h1 class="mt">编辑机构</h1>
<div id="postbox">
<form action="{eval echo join_plugin_action2('editorg')}" autocomplete="off" method="post" onsubmit="return validate_from(this);" enctype="multipart/form-data">
<input type="hidden" name="id" value="$org[id]" />
<input type="hidden" name="orgtotalstars" value="$org[totalstars]" />
<input type="hidden" name="uploadfile" value="$org[uploadfile]" />
<!--机构--> 
<table width="97%" name="orgtable" id="orgtable" cellspacing="0" cellpadding="0" border="0" class="tfm tablezykd" style="margin-top:11px;">
  <tbody>
    <tr>
      <th><strong class="rq y">*</strong><strong>培训机构名称：</strong></th>
      <td><input type="text" class="px" id="orgname" name="orgname" value="$org[name]"></td>
    </tr>
    <tr>
      <th><strong class="rq y">*</strong><strong>简介：</strong></th>
      <td valign="top"><textarea class="pt" id="orgdescr" name="orgdescr" cols="40" rows="5">$org[descr]</textarea></td>
    </tr>
    <tr>
      <th><strong>机构Logo：</strong></th>
      <td><label>
    		<button type="button" class="pn" onclick="uploadWindow(function (aid, url){updateextraorgattach(aid, url, '{$_G['setting']['attachurl']}home')})"><span>{lang upload}</span></button>
     	</label>    <div id="extraorgattach_image"><img height="64" src="$org[uploadfile]"></div></td>
   
    </tr>
    <tr>
      <th><strong>机构所属讲师：</strong></th>
      <td><div id="extralec"><!--{if $leclist}--><!--{loop $leclist $lec}--><p><input type="hidden" value="$lec[lecid]" id="lecids[]" name="lecids[]"><a title="删除此选项" class="delicn y" onclick="deleteorg(this)" href="javascript:;"></a>$lec[lecname]</p><!--{/loop}--><!--{/if}--></div>
	  <a href="#" onclick="showWindow('lecwindow', 'misc.php?mod=queryextralec', 'get', 0);"><img src="source/plugin/extraresource/assets/image/zjan.png" width="14" height="15" /> 点击以添加讲师</a></td>
    </tr>
    <tr>
      <th><strong>机构拥有课程：</strong></th>
      <td><div id="extraclass"><!--{if $classlist}--><!--{loop $classlist $class}--><p><input type="hidden" value="$class[classid]" id="classids[]" name="classids[]"><a title="删除此选项" class="delicn y" onclick="deleteorg(this)" href="javascript:;"></a>$class[classname]</p><!--{/loop}--><!--{/if}--></div>
	  <a href="#" onclick="showWindow('classwindow', 'misc.php?mod=queryextraclass', 'get', 0);"><img src="source/plugin/extraresource/assets/image/zjan.png" width="14" height="15" /> 点击以添加课程</a></td>
    </tr>
    <tr>
      <td align="left">&nbsp;</td>
      <td><button class="pn pnp" id="issuance" type="submit"><strong>提交</strong></button></td>
    </tr>
  </tbody>
</table>
<input type="hidden" name="aid" id="aid" tabindex="1" />
<input type="hidden" name="editsubmit" value="true" />
<input type="hidden" name="formhash" value="{FORMHASH}" />
</form>

</div></div>
</div>

<script type="text/javascript" src="source/plugin/extraresource/assets/js/extraresource_common.js?{VERHASH}"></script>
<script>
function deleteorg(obj){
	obj.parentNode.parentNode.removeChild(obj.parentNode);
}
function validate_from(obj) {
		var orgname = $('orgname');
		if (orgname) {
			var slen = strlen(orgname.value);
			if (slen < 1) {
				showDialog("请填写机构名称");
				orgname.focus();
				return false;
			}
		}
		var orgdescr = $('orgdescr');
		if (orgdescr) {
			var slen = strlen(orgdescr.value);
			if (slen < 1) {
				showDialog("请填写机构简介");
				orgdescr.focus();
				return false;
			}
		}
}

</script>
