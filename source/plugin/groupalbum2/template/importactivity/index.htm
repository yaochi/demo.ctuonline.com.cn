<div id="plgnav" class="bbs">
	<a id="backbtn" href="forum.php?mod=group&fid=$_G[fid]" class="z">返回</a>
	<div id="toolbar">
		<h2>$_G["group_plugins"]["group_available"]["groupmenu"][$_G[gp_plugin_name]][menu]</h2>
	</div>
</div>

	<div class="mn">
		<div class="bm">
			<div class="ptw">
				<form method="post" action="{echo join_plugin_action2('index', array('op'=> 'copy'))}">
				<!--{if $searchkey}-->
				<p class="mbw">以下是搜索记录 <span style="color: red; font-weight: 700;">$searchkey</span> 结果列表</p>
				<!--{/if}-->

				<!--{if $pricount}-->
				<p class="mbw">提示：本页有 $pricount 个相册因作者的隐私设置而隐藏</p>
				<!--{/if}-->
				<!--{if $count}-->
				<ul class="ml mla cl">
					<!--{loop $list $key $value}-->
					<!--{eval $pwdkey = 'view_pwd_album_'.$value['albumid'];}-->
					<li>
						<div class="c">
							<a href="{eval echo join_plugin_action2('index', array('id'=>$value['albumid']))}" {if $value[uid]!=$_G[uid] && $value[friend]=='4' && $value[password] && empty($_G[cookie][$pwdkey])} onclick="showWindow('list_album_$value[albumid]', this.href, 'get', 0);"{/if}><!--{if $value[pic]}--><img src="$value[pic]" alt="$value[albumname]" /><!--{/if}--></a>
						</div>
						<p class="ptn"><input type="checkbox" name="albumids[]" value="$value[albumid]"><a href="{eval echo join_plugin_action2('index', array('id'=>$value['albumid']))}" {if $value[uid]!=$_G[uid] && $value[friend]=='4' && $value[password] && empty($_G[cookie][$pwdkey])} onclick="showWindow('list_album_$value[albumid]', this.href, 'get', 0);"{/if} class="xi2"><!--{if $value[albumname]}-->$value[albumname]<!--{else}-->默认相册<!--{/if}--></a><!--{if $value[picnum]}--> ($value[picnum]) <!--{/if}--></p>
						<p><a href="home.php?mod=space&uid=$value[uid]">$value[realname]</a></p>
						<!--{if $_GET[view]!='me'}--><span>更新 <!--{date($value[updatetime], 'n-j H:i')}--></span><!--{/if}-->
					</li>
					<!--{/loop}-->
				</ul>
				<!--{if $multi}--><div class="pgs cl">$multi</div><!--{/if}-->
				<input type="hidden" name="copysubmit" value="true" />
				<input type="hidden" name="formhash" value="{FORMHASH}" />
				<p class="o pns">
					<button type="submit" name="submit" class="pn pnc" value="true"><strong>导入</strong></button>
				</p>
				<!--{else}-->
				<div class="emp">没有可浏览的列表。</div>
				<!--{/if}-->
				</form>
			</div>
		</div>
	</div>
