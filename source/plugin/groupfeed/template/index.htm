<!--{if $_G['forum']['ismoderator']}-->
	<script type="text/javascript" src="source/plugin/questionary/js/questionary_moderate.js"></script>
<!--{/if}-->
<div id="plgnav" class="bbsgroup">
	<a id="backbtn" href="forum.php?mod=$mod&fid=$_G[fid]" class="z">返回首页</a>
	<div id="toolbar">
		<h2>$_G["group_plugins"]["group_available"]["groupmenu"][$_G[gp_plugin_name]][menu]</h2>
	</div>
</div>
<div id="feed_div" class="e" >
<div class="bm">
<div class="xld xlda">
		<!--{loop $feed_users $day $users}-->
		<h4 class="et">
			<!--{if $day=='yesterday'}-->昨天<!--{elseif $day=='today'}-->今天<!--{else}-->$day<!--{/if}-->
		</h4>
		<!--{loop $users $user}-->
		
		<!--{eval $daylist = $feed_list[$day][$user[uid]];}-->
		
		<dl class="bbda mbw cl">
			<dd class="m avt">
				<!--{if $user[uid]}-->
				<a href="home.php?mod=space&uid=$user[uid]" title="$user[username]" target="_blank"><img src="uc_server/avatar.php?uid=$user[uid]&amp;size=small"></a>
				<!--{else}-->
				<img src="{IMGDIR}/systempm.gif" />
				<!--{/if}-->
			</dd>
			<dd class="cl">
				<ul class="el">
				<!--{loop $daylist $value}-->
					<li class="cl" id="feed_$value[feedid]_li" >
						<img src="$value[icon_image]" class="t" />
						<div class="cl" $value[style]>
							$value[title_template]
							<!--{if $value['new']}-->
							<span style="color:red;">New</span> 
							<!--{/if}-->
							<span class="xg1"><!--{echo dgmdate($value[dateline], 'u');}--></span>
					
					
							<div class="ec">
					
								<!--{if empty($_G['home']['tpl'][hidden_hot]) && $value[hot]}-->
								<div class="hot brm"><a href="home.php?mod=spacecp&ac=feed&feedid=$value[feedid]"><em>$value[hot]</em>热度</a></div>
								<!--{/if}-->
					
								<!--{if $value['image_1']}-->
								<a href="$value[image_1_link]" $value[target] ><img src="$value[image_1]" alt="" class="tn" /></a>
								<!--{/if}-->
								<!--{if $value['image_2']}-->
								<a href="$value[image_2_link]" $value[target] ><img src="$value[image_2]" alt="" class="tn" /></a>
								<!--{/if}-->
								<!--{if $value['image_3']}-->
								<a href="$value[image_3_link]" $value[target]><img src="$value[image_3]" alt="" class="tn" /></a>
								<!--{/if}-->
								<!--{if $value['image_4']}-->
								<a href="$value[image_4_link]" $value[target] ><img src="$value[image_4]" alt="" class="tn" /></a>
								<!--{/if}-->
								
								<!--{if $value['body_template']}-->
								<div class="d" <!--{if $value['image_3']}--> style="clear: both; zoom: 1;" <!--{/if}--> >
									{$value[body_template]}
								</div>
								<!--{/if}-->
			
								<!--{if $value['body_general']}-->
								<div class="quote <!--{if $value['image_1']}--> z <!--{/if}--> "><blockquote>{$value[body_general]}</blockquote></div>
								<!--{/if}-->
							</div>
						</div>
						
						<!--{if $value['idtype']=='doid'}-->
						<div id="$key_$value[id]" style="display:none;"></div>
						<!--{elseif $value['idtype']}-->
						<div id="feedcomment_$value[feedid]" style="display:none;"></div>
						<!--{/if}-->
					</li>
				<!--{/loop}-->
				</ul>
			</dd>
		</dl>
		<!--{/loop}-->
		<!--{/loop}-->
		<div>$multipage</div>
		</div>
	</div>
</div>
