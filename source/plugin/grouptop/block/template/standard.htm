				</div>
			</li>
			<!--{elseif $item[tag]==0}-->
			<li class="gtblock gtNolFeed">
				<div class="bm xld xlda">

						<dd class="m">
							<div class="avt"><a href="home.php?mod=space&amp;uid={$item[data][uid]}" class="perPanel"><img src="uc_server/avatar.php?uid={$item[data][uid]}&amp;size=small"></a></div>
						</dd>

</div>
<script type="text/javascript">
	jQuery(".gtdiym ul").each(function() {
		var ulContainer = jQuery(this);
		var ulContainerList = jQuery("li", this);
		jQuery("li", this).width(jQuery("li:first", this).width());
		
		var cellOuterWidth = jQuery("li:first", this).outerWidth();
		ulContainer.width(jQuery("li", this).length * cellOuterWidth);
		
		setInterval(function() {
			ulContainer.children("li:first").animate({
				marginLeft: -cellOuterWidth
			}, 800, 'easeOutExpo', function(){
				ulContainer.append(jQuery(this));
				jQuery(this).css("marginLeft", 0);
			});
		}, 5000);
	});
</script>
