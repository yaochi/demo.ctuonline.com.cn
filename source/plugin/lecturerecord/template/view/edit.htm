<script type="text/javascript">
	function validate_from(obj) {

		var name = $('name');
		if (name) {
			var slen = strlen(name.value);
			if (slen < 1) {
				showDialog("请填写授课名称");
				name.focus();
				return false;
			}
		}
		var class_time = $('class_time');
		var patrn =/^\+?[1-9][0-9]*$/;
		if (class_time) {
			var slen = strlen(class_time.value);
			if (slen < 1) {
				showDialog("请填写课程时长");
				$('class_time').focus();
				return false;
			}else if(!patrn.exec(class_time.value)){
				showDialog("课程时长填写有误");
				$('class_time').focus();
				return false;
			}
		}
		var starttime = $('starttime');
		if (starttime) {
			var slen = strlen(starttime.value);
			if (slen < 1) {
				showDialog("请选择时间");
				starttime.focus();
				return false;
			}
		}

		var endtime = $('endtime');
		if (endtime) {
			var slen = strlen(endtime.value);
			if (slen < 1) {
				showDialog("请选择时间");
				endtime.focus();
				return false;
			}
		}

		var orgname_input_id = $('orgname_input_id');
		if (orgname_input_id) {
			var slen = strlen(orgname_input_id.value);
			if (slen < 1) {
				showDialog("请选择主办方");
				$('orgname_input').focus();
				return false;
			}
		}

		var address = $('address');
		if (address) {
			var slen = strlen(address.value);
			if (slen < 1) {
				showDialog("请填写地点");
				address.focus();
				return false;
			}
		}

		var class_stud_num = $('class_stud_num');
		if (class_stud_num) {
			var s = class_stud_num.value;
			var patrn=/^\+?[1-9][0-9]*$/;
			if (!patrn.exec(s)) {
				showDialog("人数输入有误");
				class_stud_num.focus();
				return false;
			}
		}
var class_result=$('class_result');
