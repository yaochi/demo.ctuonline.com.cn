<script type="text/javascript">
	function validate_form(obj) {
		
		var bginfo = $('bginfo');
		if (bginfo) {
			var slen = strlen(bginfo.value);
			if (slen < 1) {
				showDialog("请填写背景介绍");
				bginfo.focus();
				return false;
			}
		}

		var coursexperience = $('coursexperience');
		if (coursexperience) {
			var slen = strlen(coursexperience.value);
			if (slen < 1) {
				showDialog("请填写授课经验");
				coursexperience.focus();
				return false;
			}
		}

        var tel = $('tel');
		var patrn =/^(((\d{11})|(\d{7,8}))|(((0\d{2}-\d{8})|(0\d{3}-\d{7}))|((\(0\d{2}\)\d{8})|(\(0\d{3}\)\d{7}))))$/;
		if (tel) {
			var slen = strlen(tel.value);
			if (!patrn.exec(tel.value)) {
				showDialog("请正确填写联系电话");
				tel.focus();
				return false;
			}
		}

        var patrn=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		var email = $('email');
		if (email) {
			var slen = strlen(email.value);
			if (slen < 1 || slen > 80||(!patrn.exec(email.value))) {
				showDialog("请正确填写Email");
				email.focus();
				return false;
			}
		}


		var aid = $('aid');
		if (aid) {
			var slen = strlen(aid.value);
			if (slen<1) {
				showDialog("请上传照片");
				$('lecturerattach_image').focus();
				return false;
			}
		}
	}
</script>
