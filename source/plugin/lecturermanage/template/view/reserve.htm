<script>
	function validate(obj){
		var coursename=document.getElementById("coursename").value;
		var courseobject=document.getElementById('courseobject').value;
		var reserveuser=document.getElementById('reserveuser').value;
		var telephone=document.getElementById('telephone').value;
		var starttime=document.getElementById('starttime').value;
		var endtime=document.getElementById('endtime').value;
		var flag=1;
		if(trim(coursename)==''){
			showDialog("所需课题不能为空");
			flag=0;
		}
		if(trim(courseobject)==''){
			showDialog("授课对象不能为空");
			flag=0;
		}
		if(trim(reserveuser)==''){
			showDialog("预约者不能为空");
			flag=0;
		}
		if(starttime==''){
			showDialog("授课时间开始不能为空");
			flag=0;
		}
		if(endtime==''){
			showDialog("授课时间结束不能为空");
			flag=0;
		}
		if($('endtime').value <= $('starttime').value){
			showDialog("结束时间必须晚于开始时间");
			flag=0;
		}
		if(trim(telephone)==''){
			showDialog("联系方式不能为空");
			flag=0;
		}
		if(flag==1){
			return true;
		}else{
			return false;
		}
	}

</script>
