<div class="tl bm">
<script language="javascript">
function changeBoxValue(e, itemName)
{
  var aa = document.getElementsByName(itemName);
  
  for (var i=0; i<aa.length; i++){
   	aa[i].checked = e.checked;
  }
}
</script>
	<form method="post" action="{eval echo join_plugin_action('create')}">
		<input type="hidden" name="fid" value="{$_G[fid]}"/>
		<table cellspacing="0" cellpadding="0" border="0">
			<thead>
				<tr>
					<td class="icn">&nbsp;</td>
					<td class="o" width="20px">
						<input type="checkbox" name="selectBox" value="checkbox" onclick="javascript:changeBoxValue(this,'ids[]');">
					</td>
					<td>主题</td>
					<td class="by">作者/时间</td>
					<td class="num">回复</td>
					<td class="by">最后发表</td>
				</tr>
			</thead>
			
			<tbody>
				<!--{loop $data $thread}-->
				<tr>
					<td class="icn">						
						<a target="_blank" title="新窗口打开" href="forum.php?mod=viewthread&amp;tid=118&amp;extra=">
							<img src="static/image/plugins/qbar.gif" alt="">
						</a>
					</td>
					<td class="o" width="20px">
						<input type="checkbox" name="ids[]" value="{$thread[tid]}">
					</td>
					<th>
						<span id="thread_"><a href="forum.php?mod=viewthread&amp;tid={$thread[tid]}">{$thread['subject']}</a></span>
					</th>
					<td class="by">
						<cite>
							<a href="home.php?mod=space&amp;uid={$thread[authorid]}">{$thread[realname]}</a>
						</cite>
						<em>{$thread[dateline]}</em>
					</td>
					<td class="num">
						<a href="forum.php?mod=viewthread&amp;tid=118" class="xi2">{$thread[replies]}</a><em>{$thread[views]}</em>
					</td>
					<td class="by">
						<cite>
							<a href="home.php?mod=space&amp;username=admin">{$thread[lastpostername]}</a>
						</cite>
						<em><a href="forum.php?mod=redirect&amp;tid=118&amp;goto=lastpost#lastpost"><span title="2010-8-17 09:44">{$thread[lastpost]}</span></a></em>
					</td>
				</tr>
				<!--{/loop}-->
			</tbody>
		</table>
		<br/>
                <button type="submit" class="pn pnc" id="submit" name="submit">
                    <strong>导入</strong>
                </button>
	</form>		
	$multipage
</div>
