<script type="text/javascript">

function validate_update(obj){
  var corpname=$('corpname');
  var  newcorpname=corpname.value.replace(/^\s+|\s+$/g,"");

 if(newcorpname=="")
  {
		showDialog("请填入公司名称！");
		corpname.focus();
		return false;
  }
    var deptname=$('deptname');
    var  newdeptname=deptname.value.replace(/^\s+|\s+$/g,"");
   if(newdeptname=="")
  {
		showDialog("请填入部门名称！");
		deptname.focus();
		return false;
  }
 var duty=$('duty');
     var  newduty=duty.value.replace(/^\s+|\s+$/g,"");
   if(newduty=="")
  {
		showDialog("请填入职务名称！");
		duty.focus();
		return false;
  }
  var telephone=$('telephone');
  var  newtelephone=telephone.value.replace(/^\s+|\s+$/g,"");
     if(newtelephone=="")
  {
		showDialog("请填入手机号码或联系电话！");
		telephone.focus();
		return false;
  }
 var suggest=$('suggest');
  var  newsuggest=suggest.value.replace(/^\s+|\s+$/g,"");
   if(newsuggest=="")
  {
		showDialog("请填写意见或建议！");
		suggest.focus();
		return false;
  }
}

function validate_reply(obj){
     var replmessage=$('replmessage');
   if(replmessage.value=="")
  {
		showDialog("回复内容不能为空！");
		replmessage.focus();
		return false;
  }

}

function review(){
var suggestid=$('suggestid').value;
showWindow('reviewwindow','forum.php?mod=group&action=plugin&fid=$_G[fid]&plugin_name=suggestbox&plugin_op=createmenu&suggestbox_action=review&suggestid='+suggestid);

}
function amend(){
	var suggestid =$('suggestid').value;
	var replmessage=$('replmessage').value;
	var  isadmin=$('isadmin').value;
	if(replmessage==""){
	return;
	}
	var carclurl="forum.php?mod=group"+"&"+"action=plugin"+"&"+"fid=$_G[fid]"+"&"+"plugin_name=suggestbox"+"&"+"plugin_op=createmenu"+"&"+"suggestbox_action=saveRespond"+"&"+"suggestid="+suggestid+"&"+"isadmin="+isadmin+"&"+"replmessage="+encodeURI(replmessage);
      getJSONP(carclurl,"replydata");
	}

	function replydata(data){
	if(data.data==1){
	    window.location.href="forum.php?mod=group"+"&"+"action=plugin"+"&"+"fid=$_G[fid]"+"&"+"plugin_name=suggestbox"+"&"+"plugin_op=groupmenu"+"&"+"suggestbox_action=sugrepond"+"&"+"suggestid="+data.suggestid;

	}
	}
function send(){
	var suggestid =$('suggestid').value;
	var uid =$('uid').value;
	var suggest=$('suggest').value;
	var replmessage=$('replmessage').value;

	var callurl="forum.php?mod=group"+"&"+"action=plugin"+"&"+"fid=$_G[fid]"+"&"+"plugin_name=suggestbox"+"&"+"plugin_op=groupmenu"+"&"+"suggestbox_action=sengSuggestMessage"+"&"+"suggestid="+suggestid+"&"+"uid="+uid+"&"+"suggest="+encodeURI(suggest)+"&replmessage="+encodeURI(replmessage);
	window.location.href=callurl;
	}
function successsend(data){
if(data.s){
showDialog("成功发送提醒！");
 window.location.href="forum.php?mod=group"+"&"+"action=plugin"+"&"+"fid=$_G[fid]"+"&"+"plugin_name=suggestbox"+"&"+"plugin_op=groupmenu"+"&"+"suggestbox_action=index";
}
}
