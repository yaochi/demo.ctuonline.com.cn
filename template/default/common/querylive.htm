{template common/header}
<script type="text/javascript">
function selectLive(){
	var ids = document.getElementsByName("ids");
	var val = "";
	var title = "";
	for(var i=0; i<ids.length; i++){
		if(ids[i].checked){
			title = title + ids[i].title+",";
			val = val + ids[i].value+",";
		}
	}
	$("livesids").value = $("livesids").value+val;
	$("live").value = $("live").value+title;
	hideWindow("livewin");
}
</script>
