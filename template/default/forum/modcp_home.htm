<div class="bm mdcp">
	<h1>{lang mod_notice_title}</h1>
	<form method="post" autocomplete="off" action="{$cpscript}?mod=modcp&action=$_G[gp_action]" id="list_adminnote">
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<input type="hidden" name="op" value="addnote" />
		<div class="exfm">
			<table cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td rowspan="2" width="75%"><textarea style="width: 95%; height: 120px;" name="newmessage" rows="5" class="pt"></textarea></td>
					<td width="25%">
						<ul>
							<li>{lang modcp_home_adminnote_to}:</li>
							<li><label><input type="checkbox" value="1" name="newaccess[1]" checked="checked" disabled="disabled" /> {lang admin}</label></li>
							<li><label><input type="checkbox" value="1" name="newaccess[2]" checked="checked" /> {lang supermod}</label></li>
							<li><label><input type="checkbox" value="1" name="newaccess[3]" checked="checked" /> {lang moderator}</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td>
						<p>{lang expire}:
							<input type="text" id="newexpiration" name="newexpiration" autocomplete="off" value="30" class="px" tabindex="1" size="2" /> {lang days}
						</p>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="pn" name="submit" value="true"><strong>{lang modcp_home_adminnote_add}</strong></button></td>
				</tr>
			</table>
		</div>
	</form>
	
	<h2 class="bbs pbm ptm">{lang modcp_home_message_list}</h2>
	<!--{if $notelist}-->
		<form method="post" autocomplete="off" action="{$cpscript}?mod=modcp&action=$_G[gp_action]" name="notelist" id="notelist">
			<input type="hidden" name="formhash" value="{FORMHASH}" />
			<input type="hidden" name="op" value="delete" />
			<input type="hidden" name="notlistsubmit" value="yes" />

			<!--{loop $notelist $note}-->	
			<div class="um">
				<p class="pbn"><span class="y">({lang expire}: $note[expiration] {lang days})</span>$note[checkbox] $note[admin] <span class="xs0">$note[dateline]</span></p>
				$note[message]
			</div>
			<!--{/loop}-->
			<div class="um bbn cl">
				<label for="ncheck"><input class="pc" type="checkbox" onclick="checkall($('notelist'), 'delete', 'ncheck')" name="ncheck" id="ncheck"> {lang checkall}</label>					
				<button type="submit" class="pn" name="submit" id="submit" value="true"><strong>{lang delete}</strong></button>
			</div>
		</form>
	<!--{else}-->
		<p>{lang modcp_home_adminnote_nonexistence}</p>
	<!--{/if}-->
</div>
