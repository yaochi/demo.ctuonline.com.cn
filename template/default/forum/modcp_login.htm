<div class="bm mdcp">
	<h1>{lang mod_login}</h1>
	<div class="cnf">{lang mod_notice_login}</div>
	<form method="post" autocomplete="off" action="{$cpscript}?mod=modcp&action=login" class="exfm">
		<input type="hidden" name="formhash" value="{FORMHASH}">
		<input type="hidden" name="fid" value="{$_G[fid]}">
		<input type="hidden" name="submit" value="yes">
		<table summary="{lang stats_main_member}" cellspacing="0" cellpadding="5">
			<tr>
				<th width="60">{lang mod_login_username}:</th><td>{$_G[member][username]}</td>
			</tr>
			<tr>
				<th>{lang mod_login_password}:</th><td><input id="cppwd" type="password" name="cppwd" class="px" /></td>
			</tr>
			<tr>
				<th></th><td><button type="submit" class="pn" name="submit" id="submit" value="true"><strong>{lang submit}</strong></button></td>
			</tr>
		</table>
	</form>
</div>
<script type="text/javascript">
	$("cppwd").focus();
</script>
