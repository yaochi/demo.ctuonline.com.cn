{template common/header}
<!--{if empty($_G['gp_infloat'])}-->
<div id="pt" class="wp"><a href="http://www.myctu.cn" class="nvhm">$_G[setting][bbname]</a> &rsaquo; $navigation</div>
<div id="ct" class="wp cl w">
	<div class="mn mw">
		<div class="ch">
			<label class="wx"><a href="$_G[setting][navs][2][filename]">$_G[setting][navs][2][navname]</a></label>
		</div>
		<div class="bw pbm">
<!--{/if}-->

<div>
	<h3 class="flb">
		<em id="return_$_G['gp_handlekey']">{lang poll_voters}</em>
		<span>
			<!--{if !empty($_G['gp_infloat'])}--><a href="javascript:;" class="flbc" onclick="hideWindow('$_G['gp_handlekey']')" title="{lang close}">{lang close}</a><!--{/if}-->
		</span>
	</h3>
	<div class="c" style="width:450px;height:200px;overflow:auto">
		<p>
			<select onchange="{if !empty($_G['gp_infloat'])}showWindow('viewvote', 'forum.php?mod=misc&action=viewvote&tid=$_G[tid]&polloptionid=' + this.value){else}location.href = 'forum.php?mod=misc&action=viewvote&tid=$_G[tid]&polloptionid=' + this.value;{/if}">
			<!--{loop $polloptions $options}-->
				<option value="$options[polloptionid]"{if $options[polloptionid] == $polloptionid} selected{/if}>$options[polloption]</option>
			<!--{/loop}-->
			</select>
		</p>
		<ul class="ml mls mtm">
		<!--{if !$voterlist}-->
			<li style="text-align:left">{lang none}</li>
		<!--{else}-->
			<!--{loop $voterlist $voter}-->
				<li style="text-align:left"><a href="home.php?mod=space&uid=$voter[uid]" target="_blank">{eval echo user_get_user_name_by_username($voter[username])}</a></li>							
			<!--{/loop}-->
		<!--{/if}-->
		</ul>
	</div>
</div>

<!--{if empty($_G['gp_infloat'])}-->
	</div>
</div>
</div>
<!--{/if}-->
