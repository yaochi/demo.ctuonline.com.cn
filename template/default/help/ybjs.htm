<script type="text/javascript">
var imgArray = new Array('guide1.jpg','guide2.jpg','guide3.jpg','guide4.jpg','guide5.jpg','guide6.jpg');

function createElem(e){
	var obj = document.createElement(e);
	obj.style.position = 'absolute';
	obj.style.zIndex = '1';
	obj.style.cursor = 'pointer';
	obj.onmouseout = function(){ this.style.background = 'none';}
	return obj;
}
function viewPhoto(i){

	var pre = createElem('div');
	var next = createElem('div');
	var cont = $('photo_pic');
	var tar = $('pic');
	
	for(var a=0;a<$('photo_bt').getElementsByTagName('li').length;a++){
		$('photo_bt').getElementsByTagName('li')[a].className='';
	}
	$('photo_bt').getElementsByTagName('li')[i].className='on';
	tar.src='static/image/help/'+imgArray[i];
	var space = 0;
	var w = cont.offsetWidth/2;
	if(!!window.ActiveXObject && !window.XMLHttpRequest){
		space = -(cont.offsetWidth - tar.width)/2;
	}
	
	if(i==0){
		var j=imgArray.length-1;
		var k=i+1;
	}else if(i==imgArray.length-1){
		var j=i-1;
		var k=0;
	}else{
		var j=i-1;
		var k=i+1;
	}
	
	pre.style.left = space + 'px';
	next.style.left = space + w + 'px';
	pre.style.top = next.style.top = 0;
	
	pre.style.width = next.style.width = w + 'px';
	pre.style.height = next.style.height = tar.height + 'px';
	pre.innerHTML = next.innerHTML = '<img src="static/image/common/emp.gif" width="' + w + '" height="' + tar.height + '" />';
	
	pre.onmouseover = function(){ this.style.background = 'url(static/image/common/pic-prev.gif) no-repeat 10px 50%'; }
	pre.onclick = function(){
		 viewPhoto(j);
	}
	
	next.onmouseover = function(){ this.style.background = 'url(static/image/common/pic-next.gif) no-repeat 94% 50%'; }
	next.onclick = function(){ 
		viewPhoto(k);
	}
	
	cont.style.position = 'relative';
		cont.appendChild(pre);
		cont.appendChild(next);
}

	window.onload = function(){
		viewPhoto(0);
	}

</script>
