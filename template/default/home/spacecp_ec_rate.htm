{subtemplate common/header}
<div id="pt" class="wp"><a href="http://www.myctu.cn" class="nvhm">$_G[setting][bbname]</a> &rsaquo; $navigation &rsaquo; {lang eccredit}</div>
<div id="ct" class="wp cl">
	<div class="wp w cl">
		<div class="ch">
			<label class="wx">3.{lang eccredit}</label>
		</div>
		<div class="bm">
		<form method="post" autocomplete="off" action="home.php?mod=spacecp&ac=eccredit&op=rate" id="postform">
			<input type="hidden" name="formhash" value="{FORMHASH}" />
			<input type="hidden" name="referer" value="$_G['referer']" />
			<h1>{lang eccredit_post}</h1>
			<table cellspacing="0" cellpadding="0" class="tfm">
				<tr>
					<th>{lang eccredit_retee}</span></th>
					<td>
					<!--{if $_G['uid'] == $order[buyerid]}-->
						<a href="home.php?mod=space&uid=$order[sellerid]" target="_blank">$order[seller]</a>
					<!--{else}-->
						<a href="home.php?mod=space&uid=$order[buyerid]" target="_blank">$order[buyer]</a>
					<!--{/if}-->
					</td>
				</tr>
				<tr>
					<th>{lang eccredit_tradegoods}</th>
					<td><a href="forum.php?mod=redirect&goto=findpost&pid=$order[pid]" target="_blank">$order[subject]</a></td>
				</tr>
				<tr>
					<th>{lang rate}</th>
					<td>
						<input id="rate_good" name="score" value="1" type="radio" class="pr" checked="checked" />
						<label for="rate_good"><span style="color:red"><img src="{STATICURL}image/traderank/good.gif" border="0" width="14" height="16" /> <strong>{lang eccredit_good}</strong><!--{if !$order[offline]}-->{lang eccredit_good_comment}<!--{/if}--></span></label>&nbsp;&nbsp;
						<input id="rate_soso" name="score" value="0" type="radio" class="pr" />
						<label for="rate_soso"><span style="color:green"><img src="{STATICURL}image/traderank/soso.gif" border="0" width="14" height="16" /> <strong>{lang eccredit_soso}</strong><!--{if !$order[offline]}-->{lang eccredit_soso_comment}<!--{/if}--></span></label>&nbsp;&nbsp;
						<input id="rate_bad" name="score" value="-1" type="radio" class="pr" />
						<label for="rate_bad"><img src="{STATICURL}image/traderank/bad.gif" border="0" width="14" height="16" /> <strong>{lang eccredit_bad}</strong><!--{if !$order[offline]}-->{lang eccredit_bad_comment}<!--{/if}--></label>
					</td>
				</tr>
				<tr>
					<th valign="top">{lang eccredit1}</th>
					<td><textarea name="message" rows="5" cols="60" maxlength="50" class="pt"></textarea></td>
				</tr>
				<tr>
					<th></th>
					<td class="pns">
						<input type="hidden" name="orderid" value="$orderid">
						<input type="hidden" name="type" value="$type">
						<button type="submit" class="pn pnc" id="postsubmit" name="ratesubmit" value="true"><strong>{lang submit}</strong></button>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
</div>
{subtemplate common/footer}
