<div class="tl">
	<div class="sttl mbn">
		<h2><!--{if $keyword}-->{lang search_result_keyword}<!--{else}-->{lang search_result}<!--{/if}--></h2>
	</div>
	<!--{if empty($bloglist)}-->
		<p class="emp xs2 xg2">{lang search_nomatch}</p>
	<!--{else}-->
		<div class="slst mtw">
			<ul>
				<!--{loop $bloglist $blog}-->
				<li class="pbw">
					<h3 class="xs2"><a href="home.php?mod=space&uid=$blog[uid]&do=blog&id=$blog[blogid]"{if $blog[magiccolor]} class="magiccolor$blog[magiccolor]"{/if} target="_blank">$blog[subject]</a></h3>
					<p>$blog[message]</p>
					<p class="xg2">
						<span>{lang author}:<a href="home.php?mod=space&uid=$blog[uid]" target="_blank"><!--{eval echo user_get_user_name($blog[uid])}--></a></span>,
						<span>{lang views}:$blog[viewnum]</span>,
						<span>{lang replies}:$blog[replynum]</span>,
						<span>{lang heat}: $blog[hot]</span>,
						<span>{lang dateline}: $blog[dateline]</span>
					</p>
				</li>
				<!--{/loop}-->
			</ul>
		</div>

	<!--{/if}-->
	<!--{if !empty($multipage)}--><div class="pgs cl">$multipage</div><!--{/if}-->
</div>
